spring.application.name=hackatonAlura
spring.datasource.url=jdbc:h2:mem:hackatonAlura;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 (opcional para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT settings
jwt.secret=change-this-dev-secret-please-change-32-bytes-min
jwt.expiration-minutes=60

# Initial admin seeding (dev/defaults)
admin.initial.email=admin@local
admin.initial.password=Admin123!
admin.initial.full-name=Initial Admin
